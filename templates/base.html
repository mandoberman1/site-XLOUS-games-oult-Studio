<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
{% block title %}

{% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/static/css/css.css/">
    <link rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="BASE">
        {% block content %}

        {% endblock %}
       
      <div class="container">
      <h1>Комментарии</h1>
      {% if error_message %}
        <div class="error">{{ error_message }}</div>
      {% endif %}
      <form class="comment-form" method="POST">
        <label for="username">Поле для имени пользователя</label>
        <input 
          type="text" 
          id="username"
          name="username" 
          placeholder="Ваше имя" 
          required 
          value="{{ user_comment[0] if user_comment else '' }}">
        
        <label for="comment">Поле для комментария</label>
        <textarea 
          id="comment"
          name="comment" 
          placeholder="Ваш комментарий" 
          required>{{ user_comment[1] if user_comment else '' }}</textarea>
        
        <button type="submit" {% if user_comment %}disabled{% endif %}>Отправить</button>
      </form>
    
      <h2>Список комментариев:</h2>
      <div class="comments-section">
        {% for line in comments %}
          {% set parts = line.split('|') %}
          <div class='comment'>
            <strong>{{ parts[1] }}</strong> <em>({{ parts[3] }})</em>
            <p>{{ parts[2] }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
    </div>
    

    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="/static/js/script.js"></script>
  </body>
</html>
